<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daftar Fakultas - Universitas Perjuangan Tasikmalaya</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
    background: linear-gradient(to bottom right, #003366, #0066cc);
    color: white;
    font-family: 'Segoe UI', sans-serif;
    padding: 40px;
    }
    .card {
    background-color: rgba(255, 255, 255, 0.1);
    border: none;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    color: white;
    transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    .title {
    text-align: center;
    margin-bottom: 40px;
    }
</style>
</head>
<body>
<div class="container">
    <h1 class="title">Daftar Fakultas<br>Universitas Perjuangan Tasikmalaya</h1>

    <div class="row justify-content-center g-4">
    <div class="col-md-5">
        <div class="card text-center p-4">
        <h4>Fakultas Keguruan dan Ilmu Pendidikan (FKIP)</h4>
        </div>
    </div>

    <div class="col-md-5">
        <div class="card text-center p-4">
        <h4>Fakultas Ekonomi dan Bisnis (FEB)</h4>
        </div>
    </div>

    <div class="col-md-5">
        <div class="card text-center p-4">
        <h4>Fakultas Teknik (FT)</h4>
        </div>
    </div>

    <div class="col-md-5">
        <div class="card text-center p-4">
        <h4>Fakultas Ilmu Kesehatan (FIK)</h4>
        </div>
    </div>

    <div class="col-md-5">
        <div class="card text-center p-4">
        <h4>Fakultas Pertanian (FP)</h4>
        </div>
    </div>
    </div>
</div>
</body>
</html>
