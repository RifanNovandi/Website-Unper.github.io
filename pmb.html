<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulir PMB - Penerimaan Mahasiswa Baru</title>
<!-- Link Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
      background: linear-gradient(135deg, #0066cc, #00ccff);
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      padding: 30px;
      margin-top: 40px;
      margin-bottom: 40px;
    }
    h2 {
      text-align: center;
      color: #004080;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .form-section {
      margin-bottom: 30px;
    }
    label {
      font-weight: 500;
    }
</style>
</head>
<body>

<div class="container">
<h2>Formulir Penerimaan Mahasiswa Baru (PMB)</h2>
<form action="proses_pmb.php" method="POST" enctype="multipart/form-data">
    
    <!-- I. DATA PRIBADI -->
    <div class="form-section">
    <h4>I. Data Pribadi</h4>
    <div class="mb-3">
        <label for="nama_lengkap" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama_lengkap" name="nama_lengkap" pattern="[A-Za-z\s]+" required>
    </div>

    <div class="mb-3">
        <label for="nik" class="form-label">Nomor Induk Kependudukan (NIK)</label>
        <input type="text" class="form-control" id="nik" name="nik" pattern="\d{16}" maxlength="16" required>
    </div>

    <div class="mb-3">
        <label for="tempat_lahir" class="form-label">Tempat Lahir</label>
        <input type="text" class="form-control" id="tempat_lahir" name="tempat_lahir" required>
    </div>

    <div class="mb-3">
        <label for="tanggal_lahir" class="form-label">Tanggal Lahir</label>
        <input type="date" class="form-control" id="tanggal_lahir" name="tanggal_lahir" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Jenis Kelamin</label><br>
        <input type="radio" id="laki" name="jenis_kelamin" value="Laki-laki" required> Laki-laki
        <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" required> Perempuan
    </div>

    <div class="mb-3">
        <label for="agama" class="form-label">Agama</label>
        <select class="form-select" id="agama" name="agama" required>
        <option value="">-- Pilih Agama --</option>
        <option>Islam</option>
        <option>Kristen</option>
        <option>Katolik</option>
        <option>Hindu</option>
        <option>Buddha</option>
        <option>Konghucu</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="alamat" class="form-label">Alamat Lengkap</label>
        <textarea class="form-control" id="alamat" name="alamat" rows="3" required></textarea>
    </div>

    <div class="mb-3">
        <label for="nohp" class="form-label">Nomor HP</label>
        <input type="tel" class="form-control" id="nohp" name="nohp" pattern="^\+?\d{10,15}$" required>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="mb-3">
        <label for="status" class="form-label">Status Pernikahan</label>
        <select class="form-select" id="status" name="status">
        <option>Belum Menikah</option>
        <option>Menikah</option>
        <option>Cerai</option>
        </select>
    </div>
    </div>

    <!-- II. DATA SEKOLAH ASAL -->
    <div class="form-section">
    <h4>II. Data Sekolah Asal</h4>
    <div class="mb-3">
        <label for="nama_sekolah" class="form-label">Nama Sekolah Asal</label>
        <input type="text" class="form-control" id="nama_sekolah" name="nama_sekolah" required>
    </div>

    <div class="mb-3">
        <label for="jurusan_sekolah" class="form-label">Jurusan di Sekolah</label>
        <select class="form-select" id="jurusan_sekolah" name="jurusan_sekolah" required>
        <option>IPA</option>
        <option>IPS</option>
        <option>Bahasa</option>
        <option>SMK Teknik</option>
        <option>SMK Akuntansi</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="tahun_lulus" class="form-label">Tahun Lulus</label>
        <input type="number" class="form-control" id="tahun_lulus" name="tahun_lulus" min="2000" max="2025" required>
    </div>

    <div class="mb-3">
        <label for="nisn" class="form-label">Nomor Induk Siswa Nasional (NISN)</label>
        <input type="text" class="form-control" id="nisn" name="nisn" pattern="\d{10}" maxlength="10" required>
    </div>
    </div>

    <!-- III. PILIHAN PROGRAM STUDI -->
    <div class="form-section">
    <h4>III. Pilihan Program Studi</h4>
    <div class="mb-3">
        <label for="prodi1" class="form-label">Pilihan 1 Program Studi</label>
        <select class="form-select" id="prodi1" name="prodi1" required>
        <option value="">-- Pilih Program Studi --</option>
        <option>Pendidikan Guru Sekolah Dasar</option>
        <option>Pendidikan Bahasa Inggris</option>
        <option>Teknik Sipil</option>
        <option>Teknik Informatika</option>
        <option>Agribisnis</option>
        <option>Peternakan</option>
        <option>Agroteknologi</option>
        <option>Manajemen</option>
        <option>Akuntansi</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="prodi2" class="form-label">Pilihan 2 Program Studi</label>
        <select class="form-select" id="prodi2" name="prodi2">
        <option value="">-- Opsional --</option>
        <option>Pendidikan Guru Sekolah Dasar</option>
        <option>Pendidikan Bahasa Inggris</option>
        <option>Teknik Sipil</option>
        <option>Teknik Informatika</option>
        <option>Agribisnis</option>
        <option>Peternakan</option>
        <option>Agroteknologi</option>
        <option>Manajemen</option>
        <option>Akuntansi</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Jalur Pendaftaran</label><br>
        <input type="radio" name="jalur" value="Reguler" required> Reguler
        <input type="radio" name="jalur" value="Prestasi" required> Prestasi
        <input type="radio" name="jalur" value="Afirmasi" required> Afirmasi
    </div>
    </div>

    <!-- IV. DOKUMEN PENDUKUNG -->
    <div class="form-section">
    <h4>IV. Dokumen Pendukung</h4>
    <div class="mb-3">
        <label for="ijazah" class="form-label">Scan Ijazah / Surat Keterangan Lulus (.pdf/.jpg)</label>
        <input type="file" class="form-control" id="ijazah" name="ijazah" accept=".pdf,.jpg" required>
    </div>

    <div class="mb-3">
        <label for="ktp" class="form-label">Scan KTP / KK (.pdf/.jpg)</label>
        <input type="file" class="form-control" id="ktp" name="ktp" accept=".pdf,.jpg" required>
    </div>

    <div class="mb-3">
        <label for="foto" class="form-label">Pas Foto Resmi (.jpg/.png)</label>
        <input type="file" class="form-control" id="foto" name="foto" accept=".jpg,.png" required>
    </div>
    </div>

    <!-- V. PERNYATAAN -->
    <div class="form-section">
    <h4>V. Pernyataan & Persetujuan</h4>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="persetujuan" name="persetujuan" required>
        <label class="form-check-label" for="persetujuan">
        Saya menyatakan bahwa semua data yang saya isikan adalah benar dan dapat dipertanggungjawabkan.
        </label>
    </div>
    </div>

    <!-- Tombol Submit -->
    <div class="text-center">
    <button type="submit" class="btn btn-primary px-5 py-2">Kirim Data</button>
    </div>
</form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
